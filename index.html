<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
         {
    "altText": "Flex Message",
    "contents": {
  "type": "bubble",
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://i.pinimg.com/originals/af/bb/0c/afbb0c7798268a088deafd34be7285ad.jpg",
        "size": "full",
        "aspectRatio": "9:16",
        "aspectMode": "cover"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "image",
            "url": "https://cdn.pixabay.com/photo/2016/07/10/17/54/kids-1508121_960_720.jpg",
            "size": "3xl",
            "aspectMode": "cover"
          }
        ],
        "position": "absolute",
        "borderWidth": "2px",
        "borderColor": "#000000",
        "cornerRadius": "150px",
        "offsetStart": "20%",
        "offsetTop": "15%"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "Profile",
            "size": "xxl",
            "color": "#ff0000"
          }
        ],
        "position": "absolute",
        "offsetStart": "38%",
        "offsetTop": "50%"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "ด.ช. กำเอิบ คารูอึ",
            "size": "xxl",
            "color": "#000000"
          }
        ],
        "position": "absolute",
        "offsetStart": "15%",
        "offsetTop": "60%"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "Facbook เพียงคลิกปุ่มนี้",
            "size": "md",
            "color": "#ff00ff",
            "margin": "md"
          },
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "Facebook",
              "uri": "http://linecorp.com/"
            },
            "style": "primary",
            "margin": "md"
          }
        ],
        "position": "absolute",
        "offsetStart": "25%",
        "offsetTop": "70%"
      }
    ],
    "paddingAll": "0px"
  }
},
    "type" : "flex"
}
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655940347-18ebR2Pq" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
